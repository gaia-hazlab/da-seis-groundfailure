authors = ["Marine Denolle"]
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64", "win-64"]

[dependencies]
python = ">=3.10,<3.13"
jupyter = ">=1.0.0"
jupyterlab = ">=4.0.0"
matplotlib = ">=3.8.0"
numpy = ">=1.26.0"
pandas = ">=2.0.0"
scipy = ">=1.11.0"
seaborn = ">=0.13.0"
ipykernel = ">=6.0.0"
xarray = ">=2023.0.0"
imageio = ">=2.25.0"

[tasks]
